### Was macht Psychologie einzigartig?

#### Definitionen

.center[
**Frage:**

„Womit befasst sich die Psychologie?“

Wissenschaftlich ausgedrückt: 

„Was ist der Gegenstand der Psychologie?“
]

**Definition:**

Gegenstand der Psychologie sind 
* **Verhalten**
* **Erleben**  
* **Bewusstsein** des Menschen
* deren Entwicklung über die Lebensspanne 
* und deren innere (im Individuum angesiedelte) Bedingungen und Ursachen 
* und äußere (in der Umwelt lokalisierte) Bedingungen und Ursachen.

---
class: top, left

#### Verhalten, Erleben und Bewusstsein

Menschliches Verhalten ist ohne mentale Prozesse (Erleben und Bewusstsein) nicht verständlich.

Beschreibungsebenen: behavioral, emotional, kognitiv, (physiologisch)

### Wie ist Psychologie als Wissenschaft möglich?

#### Die Welt im Kopf

.center[
Haben sich sicher schon einmal gefragt...

"Erlebt mein Gegenüber die Welt genauso wie ich sie erlebe?"
]
**Fragen:**

* Siehst Du, wie ich es tue? 
* Höhrst Du, wie ich es tue? 
* Denkst Du,  wie ich es tue? 
* Fühlst Du,  wie ich es tue? 
* Wie kann ich wissen, was in einem Menschen gerade vorgeht?  

**Problem:** 

* Das einzige, was ich sicher weiß, ist, was **ich** sehe, fühle, denke, kurz: was ich erlebe.
* Wie und was andere erleben, erleben eben die anderen, und nicht ich selbst.

---
### Wie ist Psychologie als Wissenschaft möglich?

#### Die Welt im Kopf

.center[
**Analogieschluss: **

Ich habe ich ein Bewusstsein meiner selbst und der Welt um mich herum 

`\(\downarrow\)`

Andere müssen auch ein solches Bewusstsein haben.
]

**ABER:** Was aber berechtigt mich zu diesem Schluss? 

Ich bediene mich einer **Heuristik**:
* Ich bin nicht alleine auf der Welt
* Ich beobachte (meistens), dass Menschen sich so verhalten wie ich es erwarte.
* Also: Andere Menschen funktionieren in ähnlichen Situationen so wie ich
* Schlussfolgerung: Vermutlich denken und fühlen sie dann auch wie ich.

### Wie ist Psychologie als Wissenschaft möglich?

#### Anspruch einer Wissenschaft

Wissenschaft ist...
* ein soziales, kollektives Unterfangen
* ein Kommunikationssystem
* funktionier nach bestimmten (oft implizit) festgelegten Regeln 

**Oberster Grundsatz der Wissenschaft**:

Das, was erforscht wird und das Wie des Forschens (Entstehung, Begrüngung, Methode) muss ...

* kommunizierbar sein

...und von jedem Teilnehmer des Kommunikationssystems, der sich entsprechend kundig gemacht hat...

* intersubjektiv nachvollziehbar 

* überprüfbar sein.

---
### Wie ist Psychologie als Wissenschaft möglich?

#### Anspruch einer Wissenschaft

Wie also soll in diesem Sinne öffentliches Wissen über privates Erleben möglich sein? 

.center[
**Zentralproblem der Psychologie**

*Das forschende Subjekt muss sich selbst als Forschungsobjekt nehmen. *

**Forschungspraktisch formuliert: **

*Das beobachtende Subjekt fällt mit dem zu beobachtenden Objekt zusammen.*
]

**Weitere Zuspitzung:**

* Wie der Gegenstand, so ist auch die **Auffassung** dieses Gegenstandes ein privater Vollzug.
* Der Beobachter muss sein eigenes Beobachten beobachten.

`\(\rightarrow\)` Wie kann unter diesen Umständen die Psychologie eine Wissenschaft sein?

#### Psychisches Erleben und Selbstbeobachtung

**Psychisches Erleben** (z.B. denken, fühlen...)

**Introspektion**:
* Das bewusste Selbstbeobachten des psychischen Erlebens
* Beobachten = Aufmerksamkeit gezielt auf die in Frage stehenden Erscheinungen richten

### Wie ist Psychologie als Wissenschaft möglich?

#### Hermann Ludwig von Helmholtz (Sinnesphysiologie)

* sinnlicher Wahrnehmung aus der Perspektive der Physiologie

* Aufnahme von Reizen durch Sinnesorgane mit Bildung neuronaler Signale sowie deren Verarbeitung im Nervensystem

  * Sehen – visuelle Wahrnehmung
  * Hören – auditive Wahrnehmung
  * Riechen – olfaktorische Wahrnehmung
  * Schmecken – gustatorische Wahrnehmung
  * Gefühl für Lageänderung im Raum – vestibuläre Wahrnehmung
  * Gefühl für Stellung und Spannung einer Ruhehaltung, Kraft und Geschwindigkeit einer Bewegung (Tiefensensibilität)
  * Fühlen von Berührung, Druck, Vibration, Wärme, Kälte und Schmerz der Körperoberfläche (Oberflächensensibilität)

### Wie ist Psychologie als Wissenschaft möglich?

* **Psychophysik** 1860 von Fechner begründet

* Teilgebiet der **experimentellen Psychologie** 

* Fokus: v.A. Wahrnehmung (**low Level**)

* Unterscheidung: äußere vs. innere Psychophysik

* Zusammenhang zwischen Reizungen der Sinnesorgane und Erleben

* befasst sich z. T. auch mit ästhetischen Fragen des Geschmacks

### Wie ist Psychologie als Wissenschaft möglich?

#### Gustav Theodor Fechner (Psychophysik)

##### Beispiele für Studien aus Psychophysik:

* Fechner untersuchte z.B. ästhetische Präferenz für **Goldenen Schnitt** (aka göttliche Proportion)

* Größenverhältnis (**Proportion**) zweier Abschnitte mit definierter unterschiedlicher Länge einer Strecke (Euklid)

* Teilung nach nach dem Goldenen Schnitt:

  *Der größere Teil verhält sich zum kleineren, wie beide zusammen zum größeren Teil.*
 
.center[
&lt;img src="bilder/schnitt.png" width="300px" /&gt;
]

### Wie ist Psychologie als Wissenschaft möglich?

#### Gustav Theodor Fechner (Psychophysik)

##### Beispiele für Studien aus Psychophysik:

.pull-left[
**Wahrnehmungsschwelle (Absolutschwelle):**

  Wie stark die Reizung eines gegebenen Sinnesorgans sein muss, damit eine Reaktion erfolgt.

**Diskriminationsschwelle (Reizunterscheidung):**
  
  Wie verschieden müssen zwei Reize sein, damit sie in einem gegebenen Kontext als unterschiedlich empfunden werden
 
**Reizerkennung**

  Wann etwa ein blaues Dreieck als ein blaues Dreieck erkannt wird.
]

.pull-right[

Zusammenhang zwischen Reiz- und Erlebnisintensität:

### Wie ist Psychologie als Wissenschaft möglich?

#### Würzburger Schule

Wissenschaftliche Methodik:

* **Retrospektion** = rückschauenden Selbstbeobachtung

* Ziel: experimentelle Erforschung von Denk- und Willensvorgängen

* Assistenten und Professoren waren Versuchsleiter und Versuchperson

* „unkundige“ Versuchspersonen im  Forschungslabor nicht erwünscht

**Ablauf:**

1. komplexe Denkaufgaben vorgegeben
2. Aufgabe möglichst rasch zu lösen
3. Nach Lösung: während Problemlösung abgelaufene Denkvorgänge genau beschreiben (Erlebnisprotokoll)
4. Analyse der Erlebnisprotokolle
5. allgemeine Aussagen über die dokumentierten Denkprozesse ableiten

---
### Wie ist Psychologie als Wissenschaft möglich?

#### Würzburger Schule

Beispiele für damals verwendete Denkaufgaben:

* Wissensfragen

* Gedankenpaarungen eingeprägen und reproduzieren

* philosophische Aphorismen verstehen

* Teile von Sprichwörtern ergänzen

aus "Tatsachen und Probleme einer Psychologie der Denkvorgänge", Karl Bühler (1907/1908)

Hauptergebnisse laut Bühler:

1. Träger jedes geordneten Denkverlaufs = **Gedanken**
2. Gedanken = "unanschauliche“, von Sinnesempfindungen und Wahrnehmungen losgelöste Erlebniseinheiten
3. Gedankenfolge im Denkverlauf gehorcht nicht primär Gesetzen der Assoziation, sondern Forderungen der gedachten Gegenstände.

---
### Wie ist Psychologie als Wissenschaft möglich?

#### Würzburger Schule

**Beispiel:** Selbstbeobachtungsprotokoll aus den Bühlerschen Experimenten (Versuchsperson Ernst Dürr)

Bühler liest Dürr einen Satz vor. Er muss entscheiden, ob dieser Satz richtig ist:

„Ist es richtig? Das Zukünftige ist ebenso eine Bedingung des Gegenwärtigen wie des Vergangenen“

Antwort (nach 10 sec.): „Nein“

**Protokoll:**

„*Zuerst dachte ich: das klingt wie etwas Richtiges. Dann machte ich den Versuch, es mir zu vergegenwärtigen. Es kam mir der Gedanke: durch Gedanken ans Zukünftige werden die Menschen bestimmt. Dann aber gleich der Gedanke: dass der Gedanke an das Zukünftige nicht mit der Zukunft selbst verwechselt werden darf, dass ... solche Verwechslungen aber einen häufigen Trick im philosophischen Denken bilden. Von Worten oder Vorstellungen war bei alledem keine Spur. Daraus die Antwort: nein.*“

---
### Wie ist Psychologie als Wissenschaft möglich?

#### Würzburger Schule

* Retrospektion = unmittelbarer Ausdruck inneren Erlebens?

* nachträgliche Beschreibung in der versucht wird, über innere Abläufe so zu reden, wie ein Naturforscher über Vorgänge der äußeren Natur redet

* in einer weitgehend formelhaften, weitgehend normierten Sprache erfolgt

* Je mehr aber die sprachliche Kommunikation normiert wird, desto mehr ist sie zwangsläufig von der phänomenalen Wirklichkeit des Erlebens entfernt.

### Wie ist Psychologie als Wissenschaft möglich?

#### Willhelm Wundt (Experimentelle Psychologie und Strukturalismus)

##### Wundts Definition: Das psychologische Experiment

1. Der Beobachter muss womöglich in der Lage sein, den Eintritt des zu beobachtenden Vorganges selbst bestimmen zu können.

2. Der Beobachter muss, soweit möglich, im Zustand gespannter Aufmerksamkeit die Erscheinungen auffassen und in ihrem Verlauf verfolgen.

3. Jede Beobachtung muss zum Zweck der Sicherung der Ergebnisse unter den gleichen Umständen mehrmals wiederholt werden können.

4. Die Bedingungen, unter denen die Erscheinung eintritt, müssen durch Variation der begleitenden Umstände ermittelt und, wenn sie ermittelt sind, in den verschiedenen zusammengehörigen Versuchen planmäßig verändert werden, indem man sie teils in einzelnen Versuchen ganz ausschaltet, teils in ihrer Stärke oder Qualität abstuft.“

Neuere Lehrbücher geben Definitionen, die an Wundt anschließen, jedoch weitere Definitionsmerkmale und Unterscheidungen enthalten (vgl. Psychologisches Experiment).

### Wie ist Psychologie als Wissenschaft möglich?

#### Willhelm Wundt (Experimentelle Psychologie und Strukturalismus)

##### Die Wundt-Bühler Kontroverse

In einer Kontroverse mit Karl Bühler lehnte Wundt die denkpsychologischen Untersuchungen Bühlers als „Ausfrageexperimente“ scharf ab, weil die verlangten (freien) introspektiven Berichte den aktuellen Denkprozess durch das Verbalisieren verändern. Demgegenüber sah Wundt in seiner Sprachpsychologie einen adäquaten Weg denkpsychologischer Forschung. Bühlers Forschung liefe auf unsichere und zufällige Auskünfte hinaus, und es mangele an Wiederholbarkeit.

### Wie ist Psychologie als Wissenschaft möglich?

#### Willhelm Wundt (Experimentelle Psychologie und Strukturalismus)

"KINDER" des Leipziger Laboratoriums

Wundts Vorlesungen und sein Labor wurden von Studenten und Gästen aus aller Welt besucht. Viele seiner Assistenten und zeitweiligen Mitarbeiter gehören zu der Gründergeneration der Psychologie als wissenschaftlicher Disziplin.[1] So gründete Benjamin Bourdon (1860–1943), ein französischer Schüler Wundts, 1896 ein psychologisches Laboratorium in Rennes, Victor Henri (1872–1940) arbeitete in Paris unter der Leitung von Alfred Binet ab 1895 nach einer Ausbildung bei Wundt. Auch Stanley Hall (1844–1924) war zwei Jahre lang in Leipzig und etablierte das erste psychologische Laboratorium der USA an der Johns Hopkins University in Baltimore ab 1882. Dort war sein Nachfolger John B. Watson (1878–1958), der Begründer des Behaviourismus. Wundts erster Assistent James McKeen Cattell (1860–1944) wurde 1888 der erste Psychologie-Professor in den USA. Der US-Amerikaner Lightner Witmer (Februar 1891-Ende 1892 in Leipzig, erhielt sein doctoral diploma von Wundt) eröffnete 1896 die erste Psychologische Klinik an der University of Pennsylvania mit der Absicht, Kinder zu beobachten, die entweder Lernschwächen oder Verhaltensauffälligkeiten zeigten. Ein weiterer Schüler Wundts war der Begründer des Strukturalismus, Edward Bradford Titchener (1867–1927). Auch Emil Kraepelin (1856–1926), der Pionier der modernen Psychiatrie, lernte in Leipzig die Methoden der experimentellen Psychologie kennen. 1887 promovierte Oswald Külpe und habilitierte sich ein Jahr später mit „Die Lehre vom Willen in der neueren Philosophie“; 1887–94 war er Assistent. Mit der Würzburger Schule ging er jedoch später eigene Wege.

### Wie ist Psychologie als Wissenschaft möglich?

#### Behaviorismus - Der amerikanische Weg

In den Vereinigten Staaten hat die Psychologie eine ganz andere Entwicklung genommen. Hier musste sich die Disziplin nicht innerhalb eines bereits festgefügten Universitätssystems entwickeln. Die amerikanische Universitäten entstanden eben erst zu jener Zeit, als die Psychologie in Europa ihre ersten eigenständigen Schritte tat. Auch waren diese Universitäten von Anfang an anders organisiert als ihre deutschen Vorbilder. Die Kontrolle über Stellenbesetzungen, Finanzierung etc. lag nicht in der Verantwortung staatlicher Einrichtungen, sondern in den Händen wirtschaftlicher Interessensgruppen und der sie repräsentierenden Politiker. Von der Förderung der Wissenschaft versprach man sich vor allem eines: einen praktischen Nutzen. Von den Humanwissenschaften – so auch von der Psychologie – wurde ein Beitrag zu Lösung der vielen sozialen Probleme erwartet, die der rasche Übergang von einem Agrar- zu einem Industriestaat mit sich brachte.
Diesen Hintergrund – ich werde auf ihn vor allem unter dem Kapitel „Psychologie des Lernens“ noch ausführlich zu sprechen kommen – müssen wir uns vergegenwärtigen, wenn wir verstehen wollen, warum in den USA die Definition der Psychologie als Wissenschaft vom inneren Erleben fallengelassen und durch die Bestimmung: „Psychologie ist die Wissenschaft vom Verhalten von Organismen“ ersetzt wurde. Das ging natürlich nicht von heute auf morgen von statten. Die Konsequenz aber war von allen Anfang an klar: Wenn das innere Erleben oder die Struktur des privaten Bewusstseins als Gegenstand der Psychologie aufgegeben wird, dann lösen sich alle die Probleme der Introspektion, die wir bisher angedeutet haben, sozusagen in Luft auf. Die Sache wurde erstmals 1913 von John B. Watson (1878-1858) in aller Radikalität auf den Punkt gebracht. Zu Beginn seiner Programmschrift, dem Gründungsmanifest des Behaviorismus, Psychology as the Behaviorist views it heißt es:
„Psychologie, wie sie der Behaviorist sieht, ist ein vollkommen objektiver, experimenteller Zweig der Naturwissenschaft. Ihr theoretisches Ziel ist die Vorhersage und Kontrolle von Verhalten. Introspektion spielt keine wesentliche Rolle in ihren Methoden, und auch der wissenschaftliche Wert ihrer Daten hängt nicht davon ab, inwieweit sie sich zu einer Interpretation in Bewusstseinsbegriffen eignen. Bei dem Bemühen, ein einheitliches Schema der Reaktionen von Lebensweisen zu gewinnen, erkennt der Behaviorist keine Trennungslinie zwischen Mensch und Tier an.“

---
### Wie ist Psychologie als Wissenschaft möglich?

#### Der geisteswissenschaftliche Weg

Wie der Behaviorismus ein rein US-amerikanisches, so ist die geisteswissenschaftliche Psychologie ein rein deutsches Unternehmen. Die wichtigsten Vertreter sind: Wilhelm Dilthey (1833-1911; Begründer der ganzen Richtung; Ideen über eine beschreibende und zergliedernde Psychologie aus 1894), Eduard Spranger (1882-1963), Karl Jaspers (1883-1969), Theodor Erismann (1883-1961)
Bei der geisteswissenschaftlichen Psychologie handelt es sich um alles andere als um eine irgendwie einheitliche Denkschule. Gemeinsam ist diesen Ansätzen, dass sie jede Art von naturwissenschaftlichen Erklärung menschlicher Lebensverhältnisse als unangemessen zurückweisen. Die wissenschaftliche Untersuchung des geistigen Lebens der Menschen bedarf, so wird behauptet, einer eigenen, von den Naturwissenschaften unterschiedenen Forschungsstrategie.
„Es ist tatsächlich kein Mensch das, was er ist, rein aus sich selbst geworden, sondern nur unter dem bestimmenden Einfluss der Gesellschaft, in der er lebt.“ Diesen Satz – er stammt aus einer frühen programmatischen Schrift über Völkerpsychologie – könnte man getrost der ganzen Bewegung als eine Art Motto voranstellen. Nach Ansicht der Vertreter der geisteswissenschaftlichen Psychologie erhält jedes individuelle menschliche Handeln seinen Sinn und seine Bedeutung erst durch den kulturellen Kontext, in dem es sich vollzieht. D. h., dass mir als Beobachter Sinn und Zweck von jedem individuellen Handeln nur zugänglich ist, wenn ich die kulturellen Lebensäußerungen der Gemeinschaft, dem dieses Individuum angehört, verstehe. Solche kulturellen Lebensäußerungen – nach Dilthey hat sich dafür der aus der Philosophie Hegels entlehnte Begriff des „objektiven Geistes“ durchgesetzt – sind z. B. die Sprache, soziale Normen und Gebräuche, Handlungsgewohnheiten, kulturelle, staatliche, rechtliche, wirtschaftliche Einrichtungen, aber auch Dichtungen, Gemälde, Musikstücke oder philosophische Abhandlungen etc.
In methodischer Hinsicht – und das ist für unseren Zusammenhang entscheidend - geht die geisteswissenschaftliche Psychologie davon aus, dass das innere psychische Erleben einer wissenschaftlichen Untersuchung nicht direkt zugänglich ist. Der wissenschaftlichen Untersuchung zugänglich ist allerdings der Ausdruck dieses Erlebens, seine Objektivationen (wie man damals sagte) in individuellen Handlungen. Über den Erlebnisausdruck ist schließlich ein Verstehen dieses Erlebens selbst möglich. Das Verstehen fremder Lebensäußerungen setzt aber ein verwandtes eigenes Erleben voraus; Verstehen von Fremderleben gründet sich also in einem Nacherleben.
Das klingt jetzt vielleicht ein bisschen nach der vielzitierten Empathie in der Gesprächspsychotherapie, und Sie werden sich fragen, wie man auf „Einfühlen“ und „Nacherleben“ eine wissenschaftliche Psychologie bauen soll. Die Sache stellt sich jedoch gleich anders dar, wenn wir statt Verstehen „Interpretation“ und statt Objektivationen in individuellen Handlungen konkrete „Produkte“ einsetzen: also, dass wir in der Psychologie die Aussagen von interviewten Personen interpretieren, werden Sie sich leicht vorstellen können, und ebenso, dass wir gelegentlich auch die geistigen Produktionen von Menschen – Gedichte, Zeichnungen oder, vor allem für die Entwicklungspsychologie von Bedeutung, z. B. die Tagebuchaufzeichnungen von Jugendlichen als Material für unsere psychologischen Analysen verwenden. Die Kunst der wissenschaftlichen Interpretation solcher kulturellen Erzeugnisse bezeichnet man als Hermeneutik. Hermeneutik ist also die Methode des Deutens, Auslegens, Verstehen von schriftlichen Texten (darauf war der Begriff zunächst ausschließlich bezogen!), gesprochenen Worten, allgemein (und dann lässt sich auch das individuelle Handeln leicht subsumieren) von allen irgendwie symbolisch artikulierten Bedeutungen, d.h. von allem was sinnvoll ist, von allem, was einen Sinn hat oder auch nur Sinn haben könnte. Grundlage dieser Methode ist der sogenannte „hermeneutische Zirkel“: Einzelnes kann nur in seiner Beziehung zum Ganzen, das Ganze aber wiederum nur durch eine angemessene Interpretation des Einzelnen verstanden werden.

### Entwicklung der modernen Psychologie

#### Zugang zu mentalen Prozessen

Beispiel einer ungeeigneten Anwendung der Methode (laut Wundt): Bühlers „Ausfrageexperimente“ des lauten Denkens
-&gt; Bühler stellte seinen Probanden Fragen, wie:
„Wenn Eucken von einer weltgeschichtlichen Apperzeption spricht, wissen Sie, was er damit meint?“
-&gt; Probanden mussten antworten und berichten, wie sie zur Antwort kamen.


Beispiel einer ungeeigneten Anwendung der Methode (laut Wundt): Bühlers „Ausfrageexperimente“ des lauten Denkens
-&gt; Bühlers berühmt gewordenes Ergebnis:
„Aha“-Erlebnisse = unanschauliche Gedanken, denen keine anschaulichen Empfindungen entsprechen, gingen der Antwort voraus.
-&gt; nach Wundt sind das Scheinexperimente, denn sie erfüllen keines der Kriterien der experimentellen Methode

#### Zugang zu mentalen Prozessen

Grenzen der Methode nach Wundt:
-&gt; geeignet für einfache psychische Vorgänge (z.B. Wahrnehmung)
-&gt; ungeeignet für höhere psychische Vorgänge (z.B. Denken, Problemlösen)

class: top, left
### Entwicklung der modernen Psychologie

#### Zugang zu mentalen Prozessen

Grenzen der Methode nach Wundt:
-&gt; geeignet für einfache psychische Vorgänge (z.B.
Wahrnehmung)
-&gt; ungeeignet für höhere psychische Vorgänge (z.B. Denken, Problemlösen)

-&gt; erfüllt im Idealfall vier Kriterien der experimentellen Methode, gesehen am Beispiel der induzierten Bewegung:
(1) willkürliche Wahl des Zeitpunktes
(2) optimale Einstellung der Aufmerksamkeit des Beobachters
(3) Wiederholung zur Sicherung der Ergebnisse
(4) systematische Variation der Randbedingungen; Ein- und Ausschalten der für die Erscheinung kritischen Randbedingungen
